<script type="text/javascript">
    //$("ul li:eq(3)")  // 元素的index位置工0开始计数，所以这里的3实际为第4个元素
    //$("ul").find("li").eq(3)
    //判断用户名
    $("#realname").blur(function () {
        if ($(this).val() == "") {
            $(this).css("border-color", "orangered");
        } else {
            $(this).css("border-color", "#0095ff");
        }
    })
    //判断手机号  11位数字，1开头
    $("#phonenum").blur(function () {
        var re = /^1\d{10}$/;
        var str = $("#phonenum").val();
        if (re.test(str)) {//正确
            $(this).css("border-color", "#0095ff");
        } else {//错误
            $(this).css("border-color", "orangered");
        }
    })

    //判断密码 最少6位，包括至少一个大写字母，1个小写字母，1个数字，1个特殊字符
    $("#password").blur(function () {//wW&1234
        if ($(this).val() != "") {//正确
            $(this).css("border-color", "#0095FF");
        } else {//错误
            $(this).css("border-color", "orangered");
        }
    })

    //密码确认
    $("#repassword").blur(function () {
        if ($("#password").val() == $("#repassword").val()) {
            $(this).css("border-color", "#0095ff");
        } else {
            $(this).css("border-color", "orangered");
        }
    })
    //点击提交
    $("#submit").click(function () {
        $.ajax({
            type: "get",
            dataType: "json",
            url: "/application/checkinsert?realname=" + $("#realname").val() + "&phonenum=" + $("#phonenum").val() + "&password=" + $("#password").val() + "&code=" + $("#code").val(),
            success: function (data){
                alert(data.flag);
                if (data.flag == "1") {//可以成功跳转
                    window.location.href = "index.html";
                } else {
                    alert("验证码有误！");
                    window.location.href = "zhuce.html";
                }
            }
        });
    })

    //发送验证码
    $("#fasong").click(function () {
        $.ajax({
            type: "get",
            url: "/application/message?model=0&phonenum=" + $("#phonenum").val(),
            success: function (data) {
                $("#code").blur(function () {
                    if ($("#code").val() == data) {
                        $(this).css("border-color", "#0095ff");
                    } else {
                        $(this).css("border-color", "orangered");
                    }
                })
            }
        })

        var countdown = 60;
        var obj = $("#fasong");

        function settime(obj) {
            if (countdown == 0) {
                obj.attr("disabled", false);
                obj.val("获取短信验证码");
                countdown = 60;
                return;
            } else {
                obj.attr("disabled", false);
                obj.val("重新发送(" + countdown + ")");
                countdown--;
            }
            setTimeout(function () {
                settime(obj);
            }, 1000);
        }

        settime(obj);
    })


</script>
