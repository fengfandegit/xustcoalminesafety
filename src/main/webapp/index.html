	<script type="text/javascript">
		//$("ul li:eq(3)")  // 元素的index位置工0开始计数，所以这里的3实际为第4个元素
        //$("ul").find("li").eq(3)
        var url = "http://111.230.249.98:80";
        //判断编号是否为空，且只能是数字
		$("#num").blur(function(){
			if($(this).val()=="" || isNaN($(this).val()) || $(this).val()<0){
				$(this).css("border-color","red");
			}else{
				$(this).css("border-color","#0095ff");
			}
		})
		//判断用户名
		$("#admin").blur(function(){
			if($(this).val()==""){
				$(this).css("border-color","red");
			}else{
				$(this).css("border-color","#0095ff");
			}
		})
		//判断密码
		$("#password").blur(function(){
			if($(this).val()==""){
				$(this).css("border-color","red");
			}else{
				$(this).css("border-color","#0095ff");
			}
		})
		//点击注册
		$("#zhuce").click(function(){
			window.location.href = url+"/zhuce.html";
			return false;
		})
		//点击登录
		$("#submit").click(function(){
			$.ajax({
				type:'get',
				url:url+"/application/login?phonenum="+$("#admin").val()+"&password="+$("#password").val(),
				success:function(data){
					if(data.flag=="1"){
						window.location.href = url+"/zhuyemian.html";
					}else{
						alert("登录失败！");
					}
				}
			})
			
		})
	</script>
